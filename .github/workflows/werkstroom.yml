on:
  push:
    branches: 
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      arg1:
        description: Whatever


jobs:
  posting:
    permissions:
      pull-requests: write
        
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci

      - uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/werkschrift.js')
            await script({ core, context, require })
